<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div .orange {
          background: orange;
        }
        body>em{
          background: skyblue;
        }
        .wrap>div{
          font-style: italic;
          background: tomato;
        }
    </style>
  </head>
  <body>    
    <h1 id="change" class="yellow low primary">안녕하다</h1>
    <em>빠이팅1</em>
    <div class="wrap">
      <em>빠이팅2</em>
      <ul>
        <li id="apple" class="center reverse">사과</li>
        <li>포도</li>
        <li class="orange">오렌지</li>
      </ul>
      <div>당근</div>
      <p>토마토</p>
      <span class="orange">오렌지</span>
      <p>바나나</p>
    </div>
  </body>
</html>
